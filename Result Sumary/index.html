<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Score Card</title>
</head>
<body>
    

    <div class="maincontainer">
        <div class="container">
            <section class="leftside">
                <h2>Your Result</h2>
                <div>
                    <h1>76</h1>
                    <span>of 100</span>
                </div>
                <h1>Great</h1>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </section>

            <section class="rightside">
                <h2>Summary</h2>
                <div>
                    <ul>
                        <li id="li1">
                            <div class="leftdiv">
                                <img src="assets/images/icon-reaction.svg" alt="">
                                <p>&nbsp;Reaction</p>
                            </div>
                            <div class="rightdiv">
                                <p class="p1">80&nbsp;</p>
                                <p>/100</p>
                            </div>
                        </li>
                        <li id="li2">
                            <div class="leftdiv">
                                <img src="assets/images/icon-memory.svg" alt="">
                                <p>&nbsp;Memory</p>
                            </div>
                            <div class="rightdiv">
                                <p class="p1">92&nbsp;</p>
                                <p>/100</p>
                            </div>
                        </li>
                        <li id="li3">
                            <div class="leftdiv">
                                <img src="assets/images/icon-verbal.svg" alt="">
                                <p>&nbsp;Verbal</p>
                            </div>
                            <div class="rightdiv">
                                <p class="p1">61&nbsp;</p>
                                <p>/100</p>
                            </div>
                        </li>
                        <li id="li4">
                            <div class="leftdiv">
                                <img src="assets/images/icon-visual.svg" alt="">
                                <p>&nbsp;Visual</p>
                            </div>
                            <div class="rightdiv">
                                <p class="p1">72&nbsp;</p>
                                <p>/100</p>
                            </div>
                        </li>
                    </ul>
                </div>

                <button class="btn">Continue</button>
            </section>
        </div>
    </div>


</body>
</html>
